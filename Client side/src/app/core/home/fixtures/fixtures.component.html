<div class="container-fluid">
  <div class=" col-md-12 divider"></div>
  <div class="row" *ngFor="let fixture of fixtures; let i = index">

    <div class="col-md-12 align-middle" >
      <div class=" col-md-12 divider text-center"></div>
      <mat-card routerLink="user/calendar" style="cursor:pointer" [attr.id]="i" (mouseenter)="hoverEffect($event)" (mouseleave)="hoverEffect($event)">

        <mat-card-content>
          <div class="row text-center">
            <div class="col-md-2 col-sm-4 col-4">
              <img mat-card-avatar src="../../assets/images/{{fixture.team1.trim()}}.png" height="40px">
              <br>
              <b>{{fixture.team1}}</b>
            </div>
            <div class="col-md-2 col-sm-4 col-4">
              <h4>VS</h4>
              
            </div>
            <div class="col-md-2 col-sm-4 col-4">
              <img mat-card-avatar src="../../assets/images/{{fixture.team2.trim()}}.png" height="40px">
              <br>
              <b>{{fixture.team2}}</b>
            </div>
            <div class="col-md-6 col-sm-12 vs">
              <b>{{fixture.date}} </b>
              <br> {{fixture.venue}}
            </div>

          </div>

        </mat-card-content>

      </mat-card>
      <div class=" col-md-12 divider"></div>
    </div>

  </div>
  <div class=" col-md-12 divider"></div>
</div>
