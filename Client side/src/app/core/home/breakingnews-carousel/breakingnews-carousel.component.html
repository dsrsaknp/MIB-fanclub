<div class="row">

  <div class="col-md-12" [style.padding]="'0px'">

    <div class="row">
      <div class="col-md-3 slider" id="banner">
        News Update
        <span [style.float]="'right'">
          <a class="btn-floating" href="#multi-item-example" data-slide="next" matTooltip="Next">
            <i class="fa fa-chevron-right" [style.color]="'#fff'"></i>
          </a>
        </span>
      </div>
      <div class="col-md-9 slider" [style.padding]="'0px'" >
        <!--Carousel Wrapper-->
        <div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">
          <!--Slides-->
          <div class="carousel-inner" role="listbox">

            <!--First slide-->
            <div class="carousel-item" *ngFor="let d of news ; let i =index" [ngClass]="(i==0)? 'active': ''">

              <mat-accordion>

                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title title="Click to expand">

                      {{d.title.slice(0, 40)}}...... <a id="readMore" routerLink="user/stories">View all</a>
                      <!-- <span style="color:blue;"> Expand</span> -->
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <mat-panel-description>
                    <div class="row">
                      <div class="col-md-3"> 
                        <img [src]="d.image" height="100px">
                      </div>
                      <div class="col-md-9">
                        {{d.body.slice(0, 400)}}......
                        
                      </div>
                    </div>
                  </mat-panel-description>
                </mat-expansion-panel>
              </mat-accordion>


            </div>
            <!--/.First slide-->

          </div>
          <!--/.Slides-->

        </div>
        <!--/.Carousel Wrapper-->
      </div>
    </div>



  </div>
</div>
