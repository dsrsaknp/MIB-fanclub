<div>
   <div>
        <button class="btn btn-primary" (click)="showClothingCategory()">Clothing</button>
        <button class="btn btn-warning" (click)="showShoesCategory()">Shoes</button>
        <button class="btn btn-info" (click)="showAccessoriesCategory()">Accessories</button>
        <button class="btn btn-success" (click)="showSportsCategory()">SportsWear</button>
        <button class="btn btn-default" (click)="showAllCategories()">All</button>
   </div>

</div>
<div class="products-container">
  <div class="row">
    <div class="col-sm-4" id="productList" *ngFor="let product of products">
        <!-- CARD BEGIN -->
           <!-- Card Regular -->
           <div class="card card-cascade"> 
             <!-- Card image -->
                <div class="view overlay" (click) = loadProduct(product._id)>
                  <img class="card-img-top" src="http://static.sportskeeda.com/wp-content/uploads/2013/11/8-1384092875.jpg" alt="Card image cap">
                  <a>
                    <div class="mask rgba-white-slight"></div>
                  </a>
                </div>
                <!-- Card content -->
                <div class="card-body">
                  <!-- Name -->
                      <div (click) = loadProduct(product._id)>
                            <p class="card-text font-family-bold blue-grey-text" style="margin: 0px"><strong>Name</strong><a>{{product.name}}</a></p>
                      </div>
                  <!-- Category & Type -->
                      <div>
                            <p class="card-text font-family-bold blue-grey-text" style="margin: 0px"><strong>Category</strong> {{product.category}}</p>
                            <p class="card-text font-family-bold blue-grey-text" style="margin: 0px"><strong>Type</strong> {{product.type}}</p>
                      </div>
                      <!--Rating -->
                      <div id="rating">
                            <span class="badge badge-warning">
                                <div>
                                    {{product.rating}} k
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </div>
                            </span>
                            <span class="blue-grey-text">(10)</span>
                      </div>
                  <!-- Price -->
                      <p class="card-text font-family-bold blue-grey-text" style="margin: 0px" id="price"><strong>Price</strong>
                            <i class="fa fa-inr fa-1x" aria-hidden="true"></i>
                         {{product.price}}
                      </p>
                  <!-- Add to cart -->
                      <button class="btn btn-unique btn-md" id="view" data-toggle="modal" data-target = "#modalLogin" (click)="addToCart(product)">
                          <span class="badge badge-pill purple">
                             <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
                          </span>
                          Add to cart
                          <!-- <p class="card-text font-family-bold white-text" style="margin: 0px" id="price"><strong>Add to cart</strong> -->
                      </button>
                  <!-- Buy -->
                      <button class="btn btn-success btn-md" id="view">Buy</button>
                </div>
              </div>
              <!-- Card Regular -->
        <!-- CARD END  -->
        
    </div>    
  </div>
</div>
