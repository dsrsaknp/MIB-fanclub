<div>
    <h3> <strong>{{ data.title }} </strong></h3>
    <mat-dialog-content class="text-center">
        <br>
        <img src="{{data.image}}" id="image-dialog " width="60%">
        <br>
        <p>{{ data.details }}</p>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click)='onCloseCancel()'>Close</button>
    </mat-dialog-actions>
</div>
