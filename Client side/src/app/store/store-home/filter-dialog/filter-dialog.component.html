<div>
  <h4 mat-dialog-title> Filters </h4>
  <hr>
  <mat-dialog-content>
      <div *ngFor='let filter of data.dialogFilters'>
        <mat-checkbox>
            {{filter}}
            <span>&ensp; &ensp;</span>
        </mat-checkbox>
      </div>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]='true' style='float: right' > Close </button>
  </mat-dialog-actions>
</div>
