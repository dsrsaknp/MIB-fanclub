<div class="product">
  <div class="container-fluid">
     <div class="row">
        <div class="offset-md-1 col-md-3">
          <img src="{{productData?.imageURL}}" width="100%" alt="Card image cap">
        </div>
        <div class=" col-md-4">
            <div class="container">
                <div class="card-body text-center">
                    <h4 class="card-title"><strong>{{productData?.name}}</strong></h4>
                    <hr>
                    <br>
                    <h6 class="font-weight-bold indigo-text py-2">{{productData?.category}}</h6>
                    <hr>
                    <br>
                    <h6 class="font-weight-bold indigo-text py-2">Specifications</h6>
                    <hr>
                    <p>
                    {{productData?.specification}}
                    </p>
                    <hr>
                    <br>
                    <h6 class="font-weight-bold indigo-text py-2">Cost</h6>
                    <hr>
                    <p>
                            â‚¹  {{productData?.price}}
                    </p>
                    <hr>
                    <br>
                  </div>
                  <div class="text-center">
                      <button class="btn btn-purple btn-md" id="view" data-toggle="modal" data-target = "#modalLogin" (click) = 'addToCart(productData)'>
                          <span class="badge badge-pill purple">
                             <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
                          </span>
                          Add to cart
                          <!-- <p class="card-text font-family-bold white-text" style="margin: 0px" id="price"><strong>Add to cart</strong> -->
                      </button>
                      <button class="btn btn-success btn-md" id="view" data-toggle="modal" data-target = "#modalLogin" (click) = "proceedToCheckout(productData)" 
                      >Buy</button>
                  </div>
            </div>
            
        </div>
        <div class="offset-md-1 col-md-2">
            <app-cart></app-cart>
        </div>
     </div>
    
  </div>
</div>
