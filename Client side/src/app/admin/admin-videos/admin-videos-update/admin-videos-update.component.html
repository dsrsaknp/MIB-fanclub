<div>
  <h3> <strong>Admin Update</strong></h3>
  <mat-dialog-content>
      <div class="container" >                       
        <form >
          <div class="row">
            <div class="col-md-6"> <label class="" >Image Url</label></div>
            <div class="col-md-6"> 
              <textarea class="form-control" id="title" value="{{data.title}}" [(ngModel)]="title" name="title" rows="2"></textarea>
            </div>
          </div>      
          <div class="row" id="submit-btn">                
              <input type="button" class="btn btn-info btn-lg" (click)="updateVideos(data.title);onCloseYes1();" value="Update" >
         </div>
        </form>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions>
      <button mat-raised-button (click)='onCloseCancel()'>Close</button>
  </mat-dialog-actions>
</div>
