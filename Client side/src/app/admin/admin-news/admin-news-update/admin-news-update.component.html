<div>
  <h3> <strong>Admin Update</strong></h3>
  <mat-dialog-content>
      <div class="container" >                       
        <form novalidate [formGroup]="form">

          <div class="row">
            <div class="col-md-4"> <label class="" >Title</label></div>
            <div class="col-md-4"> 
              <textarea class="form-control" id="title" value="{{data.title}}" [(ngModel)]="title" name="title" rows="2" formControlName="title"></textarea>
            </div>
            <div class="col-md-4" *ngIf="form.get('title').touched && form.get('title').invalid" class="alert alert-danger">
              <div *ngIf="form.get('title').hasError('required') ">
                Title is required
               </div>
          <div *ngIf="form.get('title').hasError('pattern') ">
           Invalid Title
          </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-4">  <label class="" >Body</label> </div>
              <div class="col-md-4"> 
                <textarea class="form-control"  id="body"  [(ngModel)]="body" name="body" rows="7" formControlName="body"></textarea>
              </div>
              <div class="col-md-4" *ngIf="form.get('body').touched && form.get('body').invalid" class="alert alert-danger">
                <div *ngIf="form.get('body').hasError('required') ">
                  Body is required
                 </div>
            <div *ngIf="form.get('body').hasError('pattern') ">
             Invalid Body
            </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-4"> <label class="" >Image</label></div>
            <div class="col-md-4"> 
              <img src="{{image}}" alt="Smiley face" height="150" width="200">
           </div>
          </div>
          <div class="row">
            <div class="col-md-4">  <label class="" >Image Url</label> </div>
            <div class="col-md-4">
               <textarea class="form-control"  id="image"  [(ngModel)]="image" name="image"  rows="3" formControlName="image"></textarea>
              </div>
              <div class="col-md-4" *ngIf="form.get('image').touched && form.get('image').invalid" class="alert alert-danger">
                <div *ngIf="form.get('image').hasError('required') ">
                  Image is required
                 </div>
            <div *ngIf="form.get('image').hasError('pattern') ">
             Image Url should start with https and have valid extension
            </div>
              </div>
        </div>
          <div class="row" id="submit-btn">                
              <input type="button" class="btn btn-info btn-lg" (click)="updateNews(data.title);onCloseYes1();" value="Update" [disabled]="form.invalid">
         </div>
        </form>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions>
      <button mat-raised-button (click)='onCloseCancel()'>Close</button>
  </mat-dialog-actions>
</div>
