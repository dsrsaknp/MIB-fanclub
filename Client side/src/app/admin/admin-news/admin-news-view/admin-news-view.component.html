<div>
  <h3> <strong>Admin View</strong></h3>
  <mat-dialog-content>
      <div class="container" >                       
        <form >

          <div class="row">
            <div class="col-md-12"> 
              <h3>{{data.title}}</h3>
            </div>
          </div>
          <div class="row">
              <div class="col-md-12"> 
                <img src="{{image}}" alt="Smiley face" height="150" width="200">
             </div>
            </div> 
          <div class="row">
              <div class="col-md-12"> 
                {{data.body}}
              </div>
          </div>             
        </form>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions>
      <button mat-raised-button (click)='onCloseCancel()'>Close</button>
  </mat-dialog-actions>
</div>
