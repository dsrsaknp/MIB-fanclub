<div id="overlay" [style.display]=" inProgress ? 'block' : 'none'">
    <mat-spinner id="loader"></mat-spinner>
</div>
<div class="container">
    <div class="row" *ngFor="let contest of allData; let i = index">
        <div class="docs-example-viewer-title col-md-10">
            <div class="docs-example-viewer-title">
                <div class="docs-example-viewer-title">
                    {{contest.name}}
                    <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #menu="matMenu">
                        <button class="editoption" mat-menu-item (click)='editContest(contest.name)'> <i class="material-icons">mode_edit</i>&nbsp;&nbsp;&nbsp;Edit</button>
                        <button class="editoption" mat-menu-item (click)='deleteContest(contest.name)'> <i class="material-icons">delete_forever</i>&nbsp;&nbsp;&nbsp;Delete</button>
                    </mat-menu>
                </div>
            </div>
            <div class="col-md-12" *ngFor="let question of contest.questions; let i = index">
                <mat-accordion class="example-headers-align">
                    <mat-expansion-panel hideToggle="true">
                        <mat-expansion-panel-header>
                            <span class="mat-contest">
                            <mat-panel-title>
                                {{question.que}}
                            </mat-panel-title>
                        </span>
                            <span class="mat-expansion-indicator ng-tns-c25-16 ng-trigger ng-trigger-indicatorRotate ng-star-inserted"></span>
                        </mat-expansion-panel-header>
                        <mat-panel-description *ngFor="let option of question.opt; let i = index">
                            Option {{i+1}} : {{option.value}}<br>
                        </mat-panel-description>
                        <mat-panel-description>
                            Right ans: Option {{question.ans}}
                        </mat-panel-description>
                    </mat-expansion-panel>
                </mat-accordion>
                <br>
            </div>
        </div><br>
    </div>
</div>
