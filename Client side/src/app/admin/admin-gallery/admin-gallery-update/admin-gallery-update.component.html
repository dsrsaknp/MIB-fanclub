<div id="overlay" [style.display]=" inProgress ? 'block' : 'none'">
    <mat-spinner id="loader"></mat-spinner>
  </div>
<div>
  <h3> <strong>Admin Update</strong></h3>
  <mat-dialog-content>
      <div class="container" >                       
        <form #heroForm="ngForm"  novalidate [formGroup]="form">

          <div class="row">
            <div class="col-md-4"> <label class="" >Caption</label></div>
            <div class="col-md-4"> 
              <textarea class="form-control" id="caption" value="{{data.caption}}" [(ngModel)]="caption" name="caption" rows="2" formControlName="caption"></textarea>
            </div>
            <div class="col-md-4" *ngIf="form.get('caption').touched && form.get('caption').invalid" class="alert alert-danger">
              <div *ngIf="form.get('caption').hasError('required') ">
                caption is required
               </div>
          <div *ngIf="form.get('caption').hasError('pattern') ">
            No leading or trailing whitespace
          </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-4">  <label class="" >Details</label> </div>
              <div class="col-md-4"> 
                <textarea class="form-control"  id="details" value="{{data.details}}" [(ngModel)]="details" name="details" rows="7" formControlName="details"></textarea></div>
                <div class="col-md-4" *ngIf="form.get('details').touched && form.get('details').invalid" class="alert alert-danger">
                  <div *ngIf="form.get('details').hasError('required') ">
                    details is required
                   </div>
              <div *ngIf="form.get('details').hasError('pattern') ">
                No leading or trailing whitespace
              </div>
                </div> 
              </div>
          <div class="row">
            <div class="col-md-4"> <label class="" >Image</label></div>
            <div class="col-md-4">
              <img src="{{image}}" alt="Smiley face" height="150" width="200">
           </div>
          </div>
          <div class="row">
            <div class="col-md-4">  <label class="" >Update Image</label> </div>
            <div class="col-md-4">
               <input type="file" id="image" [(ngModel)]="image" name="image" accept="image/*" (change)="handleFileSelect($event)">
              </div>
        </div>
          <div class="row" id="submit-btn">                
              <input type="button" class="btn btn-info btn-lg" (click)="updateSlide(data.caption);" value="Update" [disabled]="form.invalid" >
         </div>
        </form>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions>
      <button mat-raised-button (click)='onCloseCancel()'>Close</button>
  </mat-dialog-actions>
</div>
