<div>
  <h3> <strong>Admin View</strong></h3>
  <mat-dialog-content>
      <div class="container" >                       
        <form >
          <div class="row">
            <div class="col-md-4"> <label class="" >Current Image</label></div>
            <div class="col-md-8"> 
              <img class="d-block w-100" src="{{image}}" alt="Second slide" id="slide-img">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4"> <label class="" >Caption</label></div>
              <div class="col-md-8"> 
               <h6>{{caption}}</h6> 
              </div>
            </div>
          <div class="row">
            <div class="col-md-4">  <label class="" >Details</label> </div>
            <div class="col-md-8">
               <h6>{{details}}</h6> 
              </div>
        </div> 
        </form>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions>
      <button mat-raised-button (click)='onCloseCancel()'>Close</button>
  </mat-dialog-actions>
</div>
